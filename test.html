<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test For Accordion</title>
	<link rel="stylesheet" href="build/accordion.min.css"/>
</head>
<body>
<accordion-element data-title="test" data-open>
	<div>
		<h1>test</h1>
		<div>
			<span>inner text</span>
		</div>
	</div>
</accordion-element>
<accordion-element data-title="test2">
	<h3>hi</h3>
</accordion-element>
<accordion-element data-title="has a group" data-group="group1">
	<h3>grouped!</h3>
</accordion-element>
<accordion-element data-title="has nested accordions">
	<h1>test</h1>
	<accordion-element data-title="nested1" data-group="nested"><span>Nested Content</span></accordion-element>
	<accordion-element data-title="nested2" data-group="nested"><span>Nested Content</span></accordion-element>
	<accordion-element data-title="nested3" data-group="nested"><span>Nested Content</span></accordion-element>
	<accordion-element data-title="nested5" data-group="nested">
		<table>
			<tr>
				<th>header-1</th>
				<th>header-2</th>
				<th>header-3</th>
			</tr>
			<tr>
				<td>col-1</td>
				<td>col-2</td>
				<td>col-3</td>
			</tr>
			<tr>
				<td>col-1</td>
				<td>col-2</td>
				<td>col-3</td>
			</tr>
			<tr>
				<td>col-1</td>
				<td>col-2</td>
				<td>col-3</td>
			</tr>
			<tr>
				<td>col-1</td>
				<td>col-2</td>
				<td>col-3</td>
			</tr>
		</table>
	</accordion-element>
</accordion-element>
<br style="margin: 1em;">
<accordion-fan>
	<accordion-element data-title="fan-1" data-open>
		<accordion-element data-title="hello">
			<p>test</p>
		</accordion-element>
	</accordion-element>
	<accordion-element data-title="fan-2" data-open>
		<h2>hi</h2>
	</accordion-element>
	<accordion-element data-title="fan-3">
		<h3>hi</h3>
	</accordion-element>
</accordion-fan>
<script src="./build/AccordionElement.min.js" type="module"></script>
</body>
</html>
